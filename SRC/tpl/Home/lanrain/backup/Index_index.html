		<script type="text/javascript">
		$(function() {
			
			var Page = (function() {

				var $navArrows = $( '#nav-arrows' ).hide(),
					$shadow = $( '#shadow' ).hide(),
					slicebox = $( '#sb-slider' ).slicebox( {
						onReady : function() {

							$navArrows.show();
							$shadow.show();

						},
						orientation : 'r',
						cuboidsRandom : true
					} ),
					
					init = function() {

						initEvents();
						
					},
					initEvents = function() {

						// add navigation events
						$navArrows.children( ':first' ).on( 'click', function() {

							slicebox.next();
							return false;

						} );

						$navArrows.children( ':last' ).on( 'click', function() {
							
							slicebox.previous();
							return false;

						} );
						
						var scrollTimer; 
						$("#sb-slider").hover(
							function() {
								clearInterval(scrollTimer); 
							},
							function() { 
								scrollTimer = setInterval(function() { slicebox.next(); }, 2000); 
							}
						).trigger("mouseleave"); 

					};

					return { init : init };

			})();

			Page.init();

			

		});
		</script>
